<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Broccoli Blog</title>
    <link href="/css/header.css" rel="stylesheet">
    <link href="/css/layout.css" rel="stylesheet">
</head>
<body>
    <div th:insert="~{header :: header}"></div>
    <h1 th:text='|Making updates to "${entry.title}"|'></h1>
    <form th:action="|/entries/${entry.id}|" th:method="put">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <label for="entry-title">Title: </label>
        <input type="text" id="entry-title" name="title" th:value="${entry.title}">
        <label for="entry-body">Body: </label>
        <input type="text" id="entry-body" name="body" th:value="${entry.body}">
        <input type="submit" value="post">
    </form>
</body>
</html>
